<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>wish</title>

	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="wish">
		{% for item in data %}
		    	<div class="pep" style= "background:{{item.color}}">
                    <a href="javascript:;" class="close" data-id = {{item.id}}></a>
                   {{item.content}}
                </div> 
		{% endfor %}
		
		
	</div>
	<div class="content">
		<textarea class="text" id="content" cols="30" rows="20"></textarea>
		<a href="javascript:;">许下心愿</a>
	</div>
</body>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="js/jquery.pep.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</html>
